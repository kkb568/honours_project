<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/schoolLogin/schoolLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/schoolListDataLogin.js"></script>
    <title>Login - school</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <img src="images/school_login pic.png" alt="Three Kenyan high school boys, one with blazer, another with grey half sweater and another with just a white shirt.">
        </div>
        <div class="col">
            <h2>Login form</h2>
            <p>Fill in the form below to sign into your account.</p>
            <form action="confirmSchool" method="post">
                <label for="school">Name of secondary school:</label><br>
                <select id="school" name="school" required></select><br><br>
                <label for="email">Email address:</label><br>
                <input type="email" name="email" required><br><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" required>
                <i class="fa fa-eye" id="eye" onclick="togglePassword()"></i><br><br>
                <button>Login</button>
            </form>
            <p>New school? Click <a href="schoolSignup">here</a></p>
            <p>Forgot password? Click here</p>
        </div>
    </div>
</body>
</html>
