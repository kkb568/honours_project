<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/ngoSignup/ngoSignup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>NGO - Signup</title>
</head>
<body>
    <div class="container-fluid">
        <div class="outer-container">
            <div class="inner-container">
                <h2>Fill in the form to signup</h2><br>
                <form>
                    <label for="email">Email address:</label><br>
                    <input type="email" name="email" required><br><br>
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" required><br><br>
                    <label for="reenterPassword">Re-enter password</label><br>
                    <input type="password" name="reenterPassword" required><br><br>
                    <button>Signup</button>
                </form><br>
                <p>Already have an account? Click <a href="ngoLogin">here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
