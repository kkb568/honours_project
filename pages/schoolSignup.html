<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/schoolSignup/schoolSignup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/schoolListDataSignup.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Signup - school</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <img src="images/school_signup pic.jpg" alt="High school girl with grey sweater and white shirt">
        </div>
        <div class="col">
            <h2>Register your school here</h2>
            <p>Fill in the form below to create your account.</p>
            <form action="/newSchool" method="post">
                <label for="school">Name of secondary school:</label><br>
                <select id="school" name="school" required></select><br><br>
                <label for="email">Email address:</label><br>
                <input type="email" name="email" required><br><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" minlength="8" required>
                <i class="fa fa-eye" id="eye" onclick="togglePassword('password')"></i><br><br>
                <label for="reenterPassword">Re-enter password</label><br>
                <input type="password" name="reenterPassword" id="reenterPassword" minlength="8" required>
                <i class="fa fa-eye" id="eye" onclick="togglePassword('reenterPassword')"></i><br><br>
                <button>Signup</button>
            </form>
            <p>Already have an account? Click <a href="schoolLogin">here</a></p>
        </div>
    </div>
</body>
</html>
