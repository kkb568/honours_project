<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/ngoLogin/ngoLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>NGO - Signup</title>
    <script>
        function togglePassword(inputId, eye) {
            const password = document.getElementById(inputId);
            if (password.getAttribute("type") === "password") {
                password.setAttribute("type", "text");
                document.getElementById(eye).className = "fa fa-eye-slash";
            } else {
                password.setAttribute("type", "password");
                document.getElementById(eye).className = "fa fa-eye";
            }
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="outer-container">
            <div class="inner-container">
                <h2>Fill in the form to login</h2><br>
                <form action="confirmNgoUser" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" required><br><br>
                    <label for="email">Email address:</label><br>
                    <input type="email" name="email" required><br><br>
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password" required>
                    <i class="fa fa-eye" id="eye" onclick="togglePassword('password', 'eye')"></i><br><br>
                    <button>Login</button>
                </form><br>
                <p>New user? Click <a href="ngoSignup">here</a></p>
                <p>Forgot password? Click here</p>
            </div>
        </div>
    </div>
</body>
</html>
